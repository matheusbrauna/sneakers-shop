query GetSneakersByIsTrending($category: String, $isTrending: Boolean = true) {
  category(where: {name: $category}) {
    name
    sneakers(where: {isTrending: $isTrending}) {
      id
      name
      description
      price
      slug
      image {
        url
      }
      brand {
        ... on Brand {
          name
        }
      }
    }
  }
}
